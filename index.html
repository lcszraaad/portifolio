    <body>

        <title>Lucas Dias</title>

        <header class="main-header">

            <h1 class="main-title">Ldias</h1> 
        
            <nav> <!--navigation-->

                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="main-button" href="" lang="en">Download CV</a>

            </nav>

        

        </header>

        <section class="main-banner">

            <div class="wrapper">

                <div class="main-box">

                    <h1 class="main-title">Lucas Dias</h1>
                    <h2 class="main-subtitle" lang="en">Developer</h2>

                </div>

        
                <div class="navigation">                   
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>

            </div>

        </section>

        <section class="main-section">

            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">

                <article class="skill-tec">
                
                <img class="icon" src="img/ico_html5.png" alt="Logo HTML pixel art">

                <div class="right">
                
                    <h3 class="title">HTML</h3>
                
                    <progress class="progress-bar" max="100" value="70">
                    
                    70%

                    </progress>

                </div>

                </article>

                <article class="skill-tec">
                
                <img class="icon" src="img/ico_css3.png" alt="Logo css pixel art">

                <div class="right">
                
                    <h3 class="title">CSS</h3>
                
                    <progress class="progress-bar" max="100" value="70">
                    
                    70%

                    </progress>

                </div>

                </article>

                <article class="skill-tec">
                
                <img class="icon" src="img/ico_js.png" alt="Logo JavaScript pixel art">

                <div class="right">
                
                    <h3 class="title">JS</h3>
                
                    <progress class="progress-bar" max="100" value="70">
                    
                    70%

                    </progress>

                </div>

                </article>

            </div>

        </section>

        <section class="main-section -bgBlack -bdFirst">

            <h2 class="main-title -second">Projetos</h2>

            <div class="wrapper-card">

                <figure class="card-project">
                 <img class="logo" src="img/portfolio.png" alt="">
                </figure>
                      
                <figure class="card-project">
                    <img class="logo" src="img/firedlabs.png" alt="">
                </figure>
                        
                <figure class="card-project -blue">
                    <img class="logo" src="img/collabcode.png" alt="">
                </figure>

            </div>
        </section>

        <section class="main-section -bgSecond -bdBlack">

            <h2 class="main-title -second">Sobre</h2>
        
            <p class="main-description">
                Estudante na area de técnologia aprendendo a desenvolver em busca da primeira oportunidade xD.

            </p>

            <button class="button-arrow -left"><span class="content">Avançar</span class="content"></button>

            <button class="button-arrow -right"><span class="content">Voltar</span></button>
        
        </section>

        

    
    </body>
